{% extends 'dashboard.html' %}
{% block dash %}
<h2>Category - {{ category[1] }}</h2>
<div>
{% from "__formhelpers.html" import render_field %}
                <form method="post" action="/dashboard/categories/{{ category[0] }}/">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ render_field(form.brand_name, class_='form-control', value=category[1]) }}
            </div>
            <div class="form-group">
                <label for="brand_description">Category description</label>
                <textarea class="form-control" id="brand_description" name="brand_description" rows="10">{{ category[2] }}</textarea>
            </div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary" name="buttonpost" value="update">Update info</button>
                <button type="submit" class="btn btn-danger" name="buttonpost" value="delete">Delete</button>
            </div>
        </form>
      </div>
{% endblock %}
