{% extends 'dashboard.html' %}
{% block dash %}
<h2>Adding new category</h2>
<div>
{% from "__formhelpers.html" import render_field %}

        <form method="post" action="/dashboard/categories/add/">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ render_field(form.brand_name, class_='form-control') }}
            </div>
            <div class="form-group">
                    {{ render_field(form.brand_description, class_='form-control') }}
            </div>

            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add category</button>
            </div>
        </form>
      </div>
{% endblock %}
